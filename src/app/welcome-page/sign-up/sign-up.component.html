<div class="container">
  <div class="row my-5">
    <div class="col-10 col-lg-5 col-md-10 col-sm-8 p-3 p-sm-5 border rounded-5 border-primary bg-white m-auto">
      <h2 class="text-center mb-4 text-primary signup-login-header">Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name-field" class="form-label">Name</label>
          <input type="text" class="form-control border border-primary input-field " id="name-field"
            formControlName="name">
          <span *ngIf="!signupForm.get('name')?.valid && signupForm.get('name')?.touched" class="help is-danger"
            style="color: red;">
            <span *ngIf="signupForm.get('name')?.hasError('invalidName')">
              This name is invalid!
            </span>
            <span *ngIf="signupForm.get('name')?.hasError('required')">
              This field is required!
            </span>
          </span>
        </div>
        <div class="mb-3">
          <label for="login-field" class="form-label">Login</label>
          <input type="text" class="form-control border border-primary input-field" id="login-field"
            formControlName="login">
          <span *ngIf="!signupForm.get('login')?.valid && signupForm.get('login')?.touched" class="help is-danger"
            style="color: red;">
            This field is required!
          </span>
        </div>
        <div class="mb-3">
          <label for="password-field" class="form-label">Password</label>
          <input type="password" class="form-control border border-primary input-field" id="password-field"
            formControlName="password">
          <span *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched" class="help is-danger"
            style="color: red;">
            <span *ngIf="signupForm.get('password')?.value.length > 0 && signupForm.get('password')?.value.length < 6">
              Password must contain at least 6 characters.
            </span>
            <span
              *ngIf="signupForm.get('password')?.value.length > 5 && signupForm.get('password')?.hasError('passwordWithoutSpecialSymbols')">
              Password must contain special symbols.
            </span>
            <span *ngIf="signupForm.get('password')?.hasError('required')">
              This field is required!
            </span>
          </span>
        </div>
        <div class="mb-3">
          <label for="confirm-password-field" class="form-label">Confirm Password</label>
          <input type="password" class="form-control border border-primary input-field" id="confirm-password-field"
            formControlName="confirmPassword">
          <span *ngIf="!signupForm.get('confirmPassword')?.valid && signupForm.get('confirmPassword')?.touched"
            class="help is-danger m-1" style="color: red;">
            <span *ngIf="signupForm.get('confirmPassword')?.hasError('mismatch')">
              Passwords do not match!
            </span>
            <span
              *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
              This field is required!
            </span>
          </span>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
        </div>
      </form>
      <div class="mt-3">
        <p class="mb-0  text-center">Already have an account?<br><a class="text-primary fw-bold have-account">Log In</a>
        </p>
      </div>
    </div>
  </div>
</div>
