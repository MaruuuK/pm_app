<main>
  <div class="container-fluid d-flex flex-column min-vh-100">
    <div class="row my-5 flex-grow-1">
      <div *ngIf="isLoading" class="text-center m-auto">
        <pm-loading-spinner></pm-loading-spinner>
      </div>
      <div class="col-lg-5 col-md-10 col-sm-8 p-3 p-sm-5 border rounded-5 border-primary bg-white mx-auto h-75"
        *ngIf="!isLoading">
        <h2 class="text-center mb-4 text-primary signup-login-header">{{ 'loginHeader' | translate }}</h2>
        <div class="alert alert-danger text-center alert-dismissible fade show" *ngIf="error">
          <p class="m-0" *ngIf="error" translate>{{ error }}</p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="mb-3">
            <label for="login-field" class="form-label" translate>{{ 'loginLabel'}}</label>
            <input type="text" class="form-control border border-primary input-field" id="login-field"
              formControlName="login" autocomplete="username">
            <span *ngIf="!loginForm.get('login')?.valid && loginForm.get('login')?.touched" class="help is-danger">
              {{ 'RequiredField' | translate }}
            </span>
          </div>
          <div class="mb-3">
            <label for="password-field" class="form-label">{{ 'PasswordLabel' | translate }}</label>
            <input type="password" class="form-control border border-primary input-field" id="password-field"
              formControlName="password" autocomplete="current-password">
            <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched"
              class="help is-danger">
              {{ 'RequiredField' | translate }}
            </span>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">{{ 'login' | translate
              }}</button>
          </div>
        </form>
        <div class="mt-3">
          <p class="mb-0  text-center">{{ 'questionAccount' | translate }}<br><a
              class="text-primary fw-bold have-account" routerLink="/signup">{{ 'signup' | translate }}</a></p>
        </div>
      </div>
    </div>
  </div>
</main>
