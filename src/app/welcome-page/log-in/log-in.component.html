<main>
  <div class="container">
    <div class="row my-5">
      <div class="col-lg-5 col-md-10 col-sm-8 p-3 p-sm-5 border rounded-5 border-primary bg-white mx-auto h-75">
        <h2 class="text-center mb-4 text-primary signup-login-header">Log In</h2>
        <form [formGroup]="loginForm">
          <div class="mb-3">
            <label for="login-field" class="form-label">Login</label>
            <input type="text" class="form-control border border-primary input-field" id="login-field"
              formControlName="login">
            <span *ngIf="!loginForm.get('login')?.valid && loginForm.get('login')?.touched" style="color: red;"
              class="help is-danger">
              This field is required!
            </span>
          </div>
          <div class="mb-3">
            <label for="password-field" class="form-label">Password</label>
            <input type="password" class="form-control border border-primary input-field" id="password-field"
              formControlName="password">
            <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" style="color: red;"
              class="help is-danger">
              This field is required!
            </span>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
          </div>
        </form>
        <div class="mt-3">
          <p class="mb-0  text-center">Don't have an account?<br><a class="text-primary fw-bold have-account">Sign
              Up</a></p>
        </div>
      </div>
    </div>
  </div>
</main>
