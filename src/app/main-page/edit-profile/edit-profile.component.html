<main>
  <div class="container">
    <div class="row my-5">
      <div *ngIf="isLoading" class="text-center m-auto">
        <pm-loading-spinner></pm-loading-spinner>
      </div>

      <div class="col-10 col-lg-5 col-md-10 col-sm-8 p-3 p-sm-5 border rounded-5 border-primary bg-white m-auto"
        *ngIf="!isLoading">
        <h2 class="text-center mb-4 text-primary signup-login-header">Edit Profile</h2>

        <div *ngIf="successMessage">
          <div class="alert alert-success alert-dismissible fade show">
            <p class="m-0">{{ successMessage }}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" *ngIf="error">
          <p class="m-0">{{error}}</p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form [formGroup]="editProfileForm" (ngSubmit)="onUpdateUser(editProfileForm)">
          <div class="mb-3">
            <label for="name-field" class="form-label">Name</label>
            <input type="text" class="form-control border border-primary input-field " id="name-field"
              formControlName="name" autocomplete="username">
            <span *ngIf="!editProfileForm.get('name')?.valid && editProfileForm.get('name')?.touched"
              class="help is-danger">
              <span *ngIf="editProfileForm.get('name')?.hasError('invalidName')">
                This name is invalid
              </span>
              <span *ngIf="editProfileForm.get('name')?.hasError('required')">
                This field is required
              </span>
            </span>
          </div>
          <div class="mb-3">
            <label for="login-field" class="form-label">Login</label>
            <input type="text" class="form-control border border-primary input-field" id="login-field"
              formControlName="login" autocomplete="username">
            <span *ngIf="!editProfileForm.get('login')?.valid && editProfileForm.get('login')?.touched"
              class="help is-danger">
              This field is required
            </span>
          </div>
          <div class="mb-3">
            <label for="password-field" class="form-label">Password</label>
            <input type="password" class="form-control border border-primary input-field" id="password-field"
              formControlName="password" autocomplete="new-password">
            <span *ngIf="!editProfileForm.get('password')?.valid && editProfileForm.get('password')?.touched"
              class="help is-danger">
              <span
                *ngIf="editProfileForm.get('password')?.value.length > 0 && editProfileForm.get('password')?.value.length < 6">
                Password must contain at least 6 characters
              </span>
              <span
                *ngIf="editProfileForm.get('password')?.value.length > 5 && editProfileForm.get('password')?.hasError('passwordWithoutSpecialSymbols')">
                Password must contain special symbols
              </span>
            </span>
          </div>
          <div class="text-end">
            <button class="btn btn-success mx-3" type="submit" [disabled]="!editProfileForm.valid">UPDATE</button>
            <button class="btn btn-danger" type="button" (click)="onDeleteProfile()">DELETE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <pm-confirmation-modal [message]="alertMessage"></pm-confirmation-modal>
</main>
