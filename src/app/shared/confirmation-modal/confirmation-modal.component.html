<div class="modal" tabindex="-1" id="confirmationModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">{{ 'confirmAlert.deleteMessage' | translate: { message: message } }}</h5>
      </div>
      <div class="modal-body">
        <p>{{'confirmAlert.actionUndone' | translate}}.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{'confirmAlert.cancelBtn' | translate}}</button>
        <button type="button" class="btn btn-danger" (click)="delete()">{{'confirmAlert.deleteBtn' | translate}}</button>
      </div>
    </div>
  </div>
</div>
