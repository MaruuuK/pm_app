<div class="container min-vh-100">
  <div class="row header-board justify-content-between pt-4 pb-3 px-2">
    <div class="back-to-main col text-start p-0" (click)="onBackToBoardsList()">
      <fa-icon [icon]="faArrowLeft" size="2xl" ngbTooltip="Back to Boards" class="text-primary"></fa-icon>
    </div>
    <div class="col-8 text-end p-0">
      <button class="btn btn-warning me-3 btn-lg" (click)="onOpenModalCreateColumn()"><fa-icon
          [icon]="faPlus"></fa-icon>
        Column</button>
    </div>
  </div>
  <h3 class="text-center mb-3">{{boardTitle}}</h3>
  <div *ngIf="isLoading" class="text-center m-auto">
    <pm-loading-spinner></pm-loading-spinner>
  </div>
  <div class="alert alert-danger text-center" *ngIf="error">
    <p class="m-0">{{error}}</p>
  </div>

  <div class="row  overflow-x-auto flex-nowrap" id="style-4" *ngIf="!isLoading">
    <div *ngIf="columns && columns.length === 0">
      <p class="fs-5 text m-2 border  border-1 rounded border-primary bg-primary-subtle p-2">
        Create new column
      </p>
    </div>
    <div class="card m-1" style="max-width: 17rem; " *ngFor="let column of columns">
      <div class="d-flex justify-content-between m-2" *ngIf="!editingTitle" (click)="onChangeTitle()">
        <div>
          <p class="m-0 fs-5 text-wrap text-break">{{ column.title }}</p>
        </div>
        <button type="button" class="btn-close flex-shrink-0" aria-label="Close"
          (click)="onDeleteColumn($event, column)"></button>
      </div>
      <div class="d-flex justify-content-between my-2" *ngIf="editingTitle">
        <button class="btn btn-link btn-sm text-secondary" (click)="OnCancelChangeTitle()"><fa-icon
            [icon]="faBan"></fa-icon></button>
        <button class="btn btn-link btn-sm text-success" (click)="onUpdateColumnTitle(column)"><fa-icon
            [icon]="faCheck"></fa-icon></button>
        <input [(ngModel)]="column.title" type="text" class="form-control border border-primary input-field">
      </div>
      <hr class="m-0">
      <div class="card m-2" style="max-width: 15rem; " *ngFor="let task of column.tasks">
        <p class="m-0 p-2 fs-5 text-wrap text-break">{{ task.title }}</p>
      </div>
      <div>
        <div class="d-grid m-3" (click)="onOpenModalCreateTask(column._id)">
          <button class="btn btn-outline-primary"><fa-icon [icon]="faPlus"></fa-icon>
            Task</button>
        </div>
      </div>
    </div>
  </div>
  <pm-create-columns></pm-create-columns>
  <pm-create-task></pm-create-task>
  <pm-confirmation-modal [message]="alertMessage"></pm-confirmation-modal>
